<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
		//Funcao que retorna um valor
		function soma(x, y) {
			return x + y;
		}

		//Quando a funcao retorna algo, Ã© necessario mandar imprimir o conteudo
		console.log(soma(2, 2)); //4
		console.log(soma(5, 10)); //15
		console.log(soma(1, -3)); //-2
		console.log(soma(9, 20)); //29

	</script>
</body>
</html>
