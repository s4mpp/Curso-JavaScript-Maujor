<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
		function soma(x, y) {
			return x + y;
		}


		alert(soma(2, 2)); //4
		alert(soma(5, 10)); //15
		alert(soma(1, -3)); //-2
		alert(soma(9, 20)); //29

	</script>
</body>
</html>
