<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
			
			//Cria o objeto
			var Carro = {
				marca: 'Renault',
				modelo: 'Logan',
				comprimento: 4.25,
				largura: 1.75,
				altura: 1.52
			}

			//Cria a variavel inicial
			var msg = '', k;

			//Percorre o objeto Carro atraves de k
			for(k in Carro) {
				msg += k + ': ' + Carro[k] + '\n';
			}

			console.log(msg);



	</script>
</body>
</html>
