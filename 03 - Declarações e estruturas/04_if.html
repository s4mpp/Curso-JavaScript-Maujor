<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		//Declara um valor pra variavel
		var idade = 3;

		//Faz uma comparação
		if(idade < 11) {
			console.log('Voce é uma criança')
		}


		//Nao vai funcionar, porque a operação é falsa
		if(2 > 5) {
			console.log('2 é maior que 5')
		}


		//Só funciona se a operaçaõ for verdadeira
		if(10 > 5) {
			console.log('10 e maior que 5')
		}


	</script>
</body>
</html>
