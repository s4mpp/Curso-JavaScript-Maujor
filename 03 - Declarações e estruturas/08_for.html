<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
			
			//Cria uma variavel
			var msg = '';

			//Faz um loop de 0 ate 9
			for(var i=0; i<10; i++) {

				//Verifica se o numero é igual 9
				if(i == 9) {
					//inrementa 1
					msg += i;
					//finaliza o loop
					break;
				}

				//incrementa e acrescenta uma virgula
				msg += i + ', ';
			}

			console.log('Números de 0 a 9: '+ msg);

			//-------------------------------------------------

			//Cria uma variavel inicial
			var msg = '';

			//Faz um loop de 0 ate 20
			for(var i=0; i<=20; i++) {

				//Verifica se o numero é par
				if(i % 2 == 0) {

					//Se chegar no 20, incrementa e para o loop
					if(i == 20) {
						msg += i;
						break;
					}

					//incrementa e acrescenta uma virgula
					msg += i + ', ';
				}

			}

			console.log('Números pares de 0 a 20: '+ msg);


	</script>
</body>
</html>
