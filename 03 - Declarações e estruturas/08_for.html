<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
			var msg = '';

			for(var i=0; i<10; i++) {

				if(i == 9) {
					msg += i;
					break;
				}

				msg += i + ', ';
			}

			alert('Números de 0 a 9: '+ msg);

			//-------------------------------------------------

			var msg = '';

			for(var i=0; i<=20; i++) {

				if(i % 2 == 0) {

					if(i == 20) {
						msg += i;
						break;
					}

					msg += i + ', ';
				}

			}

			alert('Números pares de 0 a 20: '+ msg);


	</script>
</body>
</html>
