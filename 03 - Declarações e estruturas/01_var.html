<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
		//Declarando variavel		
		var x;
		console.log(x); //undefined


		//Declarando variavel
		var x = 6;
		console.log(x); //6


		//Declarando variavel
		var a, y, z, w;
		console.log(a); //undefined
		console.log(y); //undefined
		console.log(z); //undefined
		console.log(w); //undefined

		//Declarando variavel
		var x=2, y=3, z=4, w=5;
		console.log(x); //2
		console.log(y); //3
		console.log(z); //4
		console.log(w); //5


	</script>
</body>
</html>
