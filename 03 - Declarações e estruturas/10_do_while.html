<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
			//Cria uma variavel inicial e um contador iniciando em 30
			var msg = '', j = 30;
			
			//executa isso primeiro
			do {
				//Incrementa a string a cada iteração
				msg += j + ', ';

				//incrementa o contador
				j++;
			//Enquanto for satisfeita a condição
			} while (j <= 10);
			
			console.log(msg)



	</script>
</body>
</html>
