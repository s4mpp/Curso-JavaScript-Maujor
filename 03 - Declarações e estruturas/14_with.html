<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
			//Cria um objeto
			var Carro = {
				marca: 'Renault',
				modelo: 'Logan',
				dimensoes: {
					comprimento: 4.25,
					largura: 1.73,
					altura: 1.52
				}
			}

			//2 MANEIRAS DE FAZER A MESMA COISA

			//Cria uma referencia Ã  propriedade dimensoes
			var ref = Carro.dimensoes;
			console.log('tete: ' + ref.comprimento);
			console.log('tete: ' + ref.largura);
			console.log('tete: ' + ref.altura);

			//Cria um escopo dentro da propriedade
			with(Carro.dimensoes) {
				console.log('teste: ' + comprimento);
				console.log('teste: ' + largura);
				console.log('teste: ' + altura);
			}

	</script>
</body>
</html>
