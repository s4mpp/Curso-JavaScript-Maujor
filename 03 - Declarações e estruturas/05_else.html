<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
		//Declara um valor pra varaivel
		var idade = 30;

		//Faz uma comparação
		if(idade < 11) {
			//Se for verdadeira, executa isso
			console.log('Voce é uma criança')
		} else {
			//Se nao, executa isso
			console.log('Voce não é crinça')
		}

		//Verifica se 10 é maior que 2
		if(10 > 2) {
			console.log('10 e maior que 2')
		} else {
			console.log('10 nao e maior que 2')
		}

		//A mesma operação forçando um valor falso
		if(!10 > 2) {
			console.log('10 nao e maior que 2')
		} else {
			console.log('10 e maior que 2')
		}


	</script>
</body>
</html>
