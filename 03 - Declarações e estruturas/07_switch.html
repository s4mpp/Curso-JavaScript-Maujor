<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
			
			//declara uma variavel qualquer
			var estado = 'RS';

			//Faz a verificaçaõ
			switch(estado) {
				case 'RS': //se for verdadeiro, executa isso
					console.log('Rio Grande do Sul');
					
					//finaliza a verificação
					break;

				case 'SC'://se for verdadeiro, executa isso
					console.log('Santa Catarina');
					
					//finaliza a verificação
					break;

				case 'PR'://se for verdadeiro, executa isso
					console.log('Paraná');
					
					//finaliza a verificação
					break;

				default: //Se nenhuma condição for satisfeita, executa isso
					console.log('Nenhum estado encontrado');
			}



	</script>
</body>
</html>
