<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
		//cria uma funcao
		function multiplica(x, y) {
			//faz uma operação qualquer 
			var resultado = x * y;
			//mostra o resultado
			console.log(resultado)
		}


		//Chama a funcao
		multiplica(2, 10) //20
		multiplica(5, 5) //25
		multiplica(9, 9) //81

	</script>
</body>
</html>
