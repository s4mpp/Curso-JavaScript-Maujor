<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
		function multiplica(x, y) {
			var resultado = x * y;
			alert(resultado)
		}

		multiplica(2, 10) //20
		multiplica(5, 5) //25
		multiplica(9, 9) //81

	</script>
</body>
</html>
