<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>

		//Exemplos simples
		console.log('Teste com aspas simples'); //aspas simples
		console.log("Teste com aspas duplas"); //aspas duplas


		//caracteres especiais
		console.log('teste\ncom\ncaracteres\nespeciais');
		console.log('teste com barra invertida: \\');

		//Apostrofo em aspas simples
		console.log('Editora O\'reilly');

		//aspas duplas dentro de aspas simples
		console.log('Meu nome é "Samuel"');

		//aspas simples dentro de aspas duplas
		console.log("Meu nome é 'Samuel'");

		//aspas duplas dentro de aspas duplas
		console.log("Meu nome é \"Samuel\"");
	</script>
</body>
</html>
