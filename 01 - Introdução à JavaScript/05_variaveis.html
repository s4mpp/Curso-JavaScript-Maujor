	//Criando variavel simples
	var teste = 'Alo testando';

	//Demais testes com nomes de variaveis
	var _xpto = 'Testeeee'; console.log(_xpto);

	var teste456 = 'Numbers'; console.log(teste456);

	//variaveis com $ (usados somente em frameworks e bibliotecas JS)
	$ = 'Teste com $ like a jquery';
