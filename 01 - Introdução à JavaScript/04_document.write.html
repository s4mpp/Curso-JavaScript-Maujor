<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		//Criando uma frase normal na tela
		document.write('Escrevendo com javascript');

		//Teste com html
		document.write('<h1>Outro teste com <i>HTML</i></h1>');

		//Teste com o objeto global window.
		window.document.write('<h3>Teste com janela.documento.escrever</h3>');

	</script>
</body>
</html>
