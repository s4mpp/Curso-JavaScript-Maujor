<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
		//Cria um objeto
		var livro = new Object();

		//Adiciona propriedades ao objeto
		livro.titulo = 'AJAX com JQuery';
		livro.autor = 'Mauricio Samy Silva';
		livro.paginas = 432;
		livro.preco = 69.90;
		livro.capitulos = new Object();
		livro.capitulos.capitulo1 = 'Revisão do AJAX';
		livro.capitulos.capitulo2 = 'Funções para requisições AJAX';
		livro.capitulos.capitulo3 = 'Eventos e miscelânea';

		//Adiciona um metodo ao objeto
		livro.frete = function(cepOrigem, cepDestino, peso) {
			var valorFrete = 29.56;			
			return valorFrete;
		};


		//Obtem uma propriedade do objeto
		var nomeAutor = livro.autor;
		var capituloTres = livro.capitulos.capitulo3;

		//Obtem um metodo do objeto
		var valorFrete = livro.frete('87265000', '91920410', 2.996);

		//MOstra as propriedades
		console.log(nomeAutor);
		console.log(capituloTres);
		console.log(valorFrete);

		//Faz um loop entre objeto usando for in
		var pares = '';
		for(var prop in livro) {
			pares += prop + ': ' + livro[prop] + '\n';
		}
		console.log(pares);

	</script>
</body>
</html>
