<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
	var funcao = function() {}

	alert(funcao instanceof Function) //true
	alert(funcao instanceof Array) //false
	alert(funcao instanceof Date) //false
	alert(funcao instanceof Image) //false
	alert(funcao instanceof Number) //true
	alert(funcao instanceof Object) //false
	alert(funcao instanceof Option) //false
	alert(funcao instanceof RegExp) //false
	alert(funcao instanceof String) //false


	</script>
</body>
</html>
