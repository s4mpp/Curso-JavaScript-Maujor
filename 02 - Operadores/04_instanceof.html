<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
	
	//Cria uma funcao
	var funcao = function() {}

	
	//Verifica se funcao é uma instancia de Function
	console.log(funcao instanceof Function) //true
	
	//Verifica se funcao é uma instancia de Array
	console.log(funcao instanceof Array) //false
	
	//Verifica se funcao é uma instancia de Date
	console.log(funcao instanceof Date) //false
	
	//Verifica se funcao é uma instancia de Image
	console.log(funcao instanceof Image) //false
	
	//Verifica se funcao é uma instancia de Number
	console.log(funcao instanceof Number) //false
	
	//Verifica se funcao é uma instancia de Object
	console.log(funcao instanceof Object) //true
	
	//Verifica se funcao é uma instancia de Option
	console.log(funcao instanceof Option) //false
	
	//Verifica se funcao é uma instancia de Exp
	console.log(funcao instanceof RegExp) //false
	
	//Verifica se funcao é uma instancia de String
	console.log(funcao instanceof String) //false


	</script>
</body>
</html>
