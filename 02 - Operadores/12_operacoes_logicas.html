<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
		//LÓGICO 'E'
		//retorna true se os 2 operandos forem verdadeiros
		console.log(true && true) //true
		console.log(true && false) //false
		console.log(false && false) //true

		//LOGICO 'OU'
		//retorna true se um dos operandos for verdadeiro
		console.log(true || true) //true
		console.log(true || false) //true
		console.log(false || false) //false

		//LOGICO 'NAO'
		//reverte a condição de um operador
		console.log(!true) //false
		console.log(!false) //true
		//Se usado com dupla negação (!!) assume qualquer valor a ser booleano
		console.log(!!0) //false
		console.log(!!'') //false
		console.log(!!'olamundo') //true
		console.log(!!10) //true

	</script>
</body>
</html>
