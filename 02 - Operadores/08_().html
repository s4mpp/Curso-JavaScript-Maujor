<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
		//O operador () passa argumentos pra funcao
		function teste(arg1, arg2, arg3, arg4) {
			console.log(arg1);
			console.log(arg2);
			console.log(arg3);
			console.log(arg4);
		}

		//chama a funcao
		teste('ola', 'mundo', 'teste', 'argumentos')

	</script>
</body>
</html>
