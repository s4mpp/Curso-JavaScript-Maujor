<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
		//ADIÇÃO
		//Se os dois operandos sao valores numericos faz a soma
		console.log(8 + 3) //11
		console.log(9.7 + 4) //13.7

		//Se os dois operandos forem strings, a operação é concatenação
		console.log('ola' + 'mundo'); //olamundo
		console.log('2' + '2'); //'22'

		
		//SUBTRAÇÃO
		console.log(8 - 3) //5
		console.log(9.7 - 4) // 5.7
		console.log('3' - '2') //3
		console.log('ola' - 'mundo') //NaN
		

		//MULTIPLICAÇÃO
		console.log(8 * 3) //24
		console.log(9.7 * 4) //38.8
		console.log('8' * '3') //24
		console.log('ola' * 'mundo') //NaN

		//DIVISAO
		console.log(8 / 2) //4
		console.log('4' / '2') //2
		console.log('ola' / 'mundo') //NaN

		//MODULO (RESTO DA DIVISAO)
		console.log(3 % 2) //1
		console.log(9 % 5) //4
		console.log(2 % 2) //0
		//O sinal do modulo é o mesmo do primeiro operando
		console.log(-7 % 4) //-3

		//UNARIO MENOS
		//troca o sinal do operando ao qual pe aplicado.
		console.log(-4) //-4
		console.log(-(-4)) //4

		//UNARIO MAIS
		//Declara um numero positivo
		console.log(+50); //50
		console.log(+'40') //40

		//INCREMENTO
		var x = 2
		console.log(++x) //3
		var x = 4
		console.log(x++) //4

		//DECREMENTO
		var x = 2
		console.log(--x) //1
		var x = 4
		console.log(x--) //4

	</script>
</body>
</html>
