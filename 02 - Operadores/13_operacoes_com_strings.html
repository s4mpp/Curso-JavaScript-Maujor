<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>
		
		//CONCATENAÇÃO
		console.log('ola' + 'mundo'); //olamundo
		console.log('ola' + ' ' + 'mundo'); //ola mundo
		//Atenção ao concatenar numeros:
		console.log('ola' + 2 + 5) //ola25
		console.log(2 + 5 + 'ola') //7Ola
		//Concatenação com variaveis
		var x = 'ola ';
		var y = 'teste';
		console.log(x + y); //ola teste

		//ATRIBUIÇÃO
		var x = '';
		x += 'Olá '
		x += 'Mundo '
		x += 'Teste '
		x += 'Testando '
		console.log(x) //Ola Mundo Teste Testando
	</script>
</body>
</html>
