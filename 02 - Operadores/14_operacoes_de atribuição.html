<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso Javascript</title>
</head>
<body>
	



	<script>

		var x = 30;
		var y = 5;

		//ADIÇÃO
		console.log(x += y) //   = 30 + 5 = 35

		//SUBTRAÇÃO
		console.log(x -= y) //   = 30 - 5 = 25

		//MULTIPLICAÇÃO
		console.log(x *= y) //   = 30 * 5 = 150

		//DIVISAO
		console.log(x /= y) //   = 30 / 5 = 30

		//MODULOS
		console.log(x %= y) //   = 30 % 5 = 0

		//DESLOCAMENTO DE BIT À ESQUERDA
		console.log(x <<= y) //   = 30 << 5 = 0

		//DESLOCAMENTO DE BIT À DIREITA
		console.log(x >>= y) //   = 30 >> 5 = 0

		//LOGICO AND COM BIT
		console.log(x &= y) //   = 30 & 5 = 0

		//LOGICO OR COM BIT
		console.log(x != y) //   = 30 ! 5 = true

		//LOGICO NOT COM BIT
		console.log(x ^= y) //   = 30 ^ 5 = 5


	</script>
</body>
</html>
